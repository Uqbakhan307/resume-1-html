<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Box</title>
    <style>
        .quote-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .quote-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .quote-text {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
            font-style: italic;
        }
        .quote-author {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="quote-container">
    <img src="john-cena.jpg" alt="John Cena">
    <p class="quote-text">“I am here to announce that in Las Vegas WrestleMania 2025 will be the last WrestleMania I will compete in,”</p>
    <p class="quote-author">says WWE wrestler John Cena</p>
</div>

</body>
</html>
